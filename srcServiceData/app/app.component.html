<div class="container">
  <button type="button" class="btn btn-dark" (click)="FilterGender()">Male</button>
  <hr>
  <button type="button" class="btn btn-dark" >Female</button>
  <hr>
  <button type="button" class="btn btn-dark" >Reset</button>
  
  <div class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Exam Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let value of results">
        <td>{{value.id}}</td>
        <td>{{value.first_name}}</td>
        <td>{{value.last_name}}</td>
        <td>{{value.email}}</td>
        <td>{{value.gender}}</td>
        <td>{{value.examstatus}}</td>
      </tr>
    </tbody>
  </div>
</div>
