<div class="container">
  <h1>Welcome to API Test EndPoints</h1>
  <div class="hero">
    <table>
      <thead>
        <th>userId</th>
        <th>id</th>
        <th>title</th>
        <th>body</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.userId }}</td>
          <td>{{ item.id }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.body }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
